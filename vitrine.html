<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resultado do cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #28a745;
            color: #fff;
        }
        main {
            margin: 20px;
        }
        .historico_startup {
            display: flex;
            justify-content: center;
        }
        .startup {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: left;
        }
        .startup p {
            margin: 10px 0;
        }
        .enviar-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .enviar-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .enviar-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .enviar-container button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .enviar-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>seja bem vindo !</h1>
        <p>esse é um projeto sem fins lucrativos</p>
        <p>seus dados foram salvos, agora é só enviar para nosso whatsapp</p>
        <p>vamos organizar e colocar na vitrine</p>
    </header>
    <main>
        <div class="historico_startup">
            <div class="startup" id="startup-info">
                <!-- Os dados serão inseridos aqui -->
            </div>
        </div>
        <div class="enviar-container">
            <h1>enviar os dados para o whatsapp dos fundadores</h1>
            <p>não se preocupe, é só para conseguirmos adicionar na vitrine</p>
            <button onclick="enviarWhatsapp()">enviar</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startupInfo = document.getElementById('startup-info');
            const dados = JSON.parse(localStorage.getItem('startup'));

            if (dados) {
                startupInfo.innerHTML = `
                    <p><strong>Email:</strong> ${dados.email}</p>
                    <p><strong>Nome da Startup:</strong> ${dados.nome}</p>
                    <p><strong>Número do WhatsApp:</strong> ${dados.numero}</p>
                    <p><strong>Designer e Logo:</strong> ${dados.razao}</p>
                    <p><strong>Descrição:</strong> ${dados.motivo}</p>
                `;
            } else {
                startupInfo.innerHTML = '<p>Nenhuma startup encontrada.</p>';
            }
        });

        function enviarWhatsapp() {
            const dados = JSON.parse(localStorage.getItem('startup'));
            if (dados) {
                const message = `
                    Email: ${dados.email}
                    Nome da Startup: ${dados.nome}
                    Número do WhatsApp: ${dados.numero}
                    Designer e Logo: ${dados.razao}
                    Descrição: ${dados.motivo}
                `;

                const whatsappUrl = `https://api.whatsapp.com/send?phone=5582988873225&text=${encodeURIComponent(message)}`;
                window.location.href = whatsappUrl;
            } else {
                alert('Nenhuma startup encontrada para enviar.');
            }
        }
    </script>
</body>
</html>
