<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .cadastro {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            text-align: center;
        }
        .cadastro h1 {
            color: #333;
        }
        input[type="email"], input[type="text"], input[type="number"], textarea, button {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="cadastro">
        <h1>cadastre sua startup</h1>
        <h1>para ser divulgado na vitrine</h1>
        <input type="email" id="email" placeholder="escreva seu e-mail">
        <input type="text" id="nome" placeholder="nome da startup">
        <input type="number" id="numero" placeholder="numero do whatsapp">
        <input type="text" id="razao" placeholder="sua startup jÃ¡ tem designer e logo?...">
        <textarea id="motivo" placeholder="descreva sua startup..." maxlength="5400"></textarea>
        <button onclick="salvarDados()">enviar</button>
    </div>
    <script>
        function salvarDados() {
            const email = document.getElementById('email').value;
            const nome = document.getElementById('nome').value;
            const numero = document.getElementById('numero').value;
            const razao = document.getElementById('razao').value;
            const motivo = document.getElementById('motivo').value;

            if (!email || !nome || !numero || !razao || !motivo) {
                alert('Por favor, preencha todos os campos antes de enviar.');
                return;
            }

            const dados = {
                email: email,
                nome: nome,
                numero: numero,
                razao: razao,
                motivo: motivo
            };

            localStorage.setItem('startup', JSON.stringify(dados));
            alert('Dados salvos com sucesso!');
            window.location.href = 'vitrine.html';
        }
    </script>
</body>
</html>
